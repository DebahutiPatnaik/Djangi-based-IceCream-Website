
{% extends "base.html" %}
{%block title%} 
Contact
{%endblock title%}
{%block body%} 
<div class="container">
    <img src="https://media.istockphoto.com/id/1452771551/vector/contact-us-button-with-cursor-pointer-click-vector-web-button.jpg?s=1024x1024&w=is&k=20&c=vV4A2aQHchL1VOuqPH8XdwicizIvEf2JtZ7gDeNG-k0=" class="d-block w-100" alt="...">
</div>
<div class = "container">
    <h1 class="text-center">Contact Us</h1>

    <form method="post" action="/contact"> 
    {% csrf_token %}   
        
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
          </div>
            
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contact Number</label>
          <input type="Number" class="form-control" id="phone" name="phone" placeholder="Enter your Contact Number">
        </div>
        
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter your Issue</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

{%endblock body%}
